name: Deploy Web App

on:
  push:
    branches:
      - main
      - 0.X.X-SNAPSHOT
    paths:
      - 'myhomegames-web/**'
      - '.github/workflows/deploy-webapp.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: myhomegames-web/package-lock.json

      - name: Install dependencies
        working-directory: ./myhomegames-web
        run: npm ci

      - name: Build web app
        working-directory: ./myhomegames-web
        env:
          VITE_API_BASE: 'https://localhost:4443'
        run: npm run build

      - name: Deploy to main branch (docs/app folder)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main
          
          # Remove docs/app folder if it exists, keep everything else
          rm -rf docs/app
          mkdir -p docs/app
          
          # Copy bundle to docs/app folder
          cp -r myhomegames-web/dist/* docs/app/
          
          # Create 404.html for SPA routing support (if using React Router)
          cp docs/app/index.html docs/app/404.html
          
          # Commit and push
          git add docs/app/
          git commit -m "Deploy webapp to docs/app/ folder [skip ci]" || exit 0
          git push origin main

